<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h1>Galactic Age and Life Expectancy Calculator</h1>
  <form id=formFields>
    <label for="age">Enter Age:</label><br>
    <input type="text" id="age" name="age" placeholder="age"><br>

    <select id="planet">
      <option value = "placeholder" selected>Planets</option>
      <option value = "Mercury">Mercury</option>
      <option value = "Venus">Venus</option>
      <option value = "Mars">Mars</option>
      <option value = "Jupiter">Jupiter</option>
    </select><br >

    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  <div id="mercury-age"></div>
  <div id="venus-age"></div>
  <div id="mars-age"></div>
  <div id="jupiter-age"></div>
  <div id="life-expectancy"></div>
  <div id="errorHandler">You should fill all the fields</div>
</body>
</html>
